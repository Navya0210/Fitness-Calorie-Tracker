<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Tracker</title>
</head>
<body>
    <div id="calculator-container">
        <h2>Weight and Calorie Calculator</h2>
        <label for="height">Enter your height (in cm):</label>
        <input type="number" id="height" placeholder="Height" required>

        <label for="weight">Enter your weight (in kg):</label>
        <input type="number" id="weight" placeholder="Weight" required>

        <button onclick="calculateCalories()">Calculate Calories</button>

        <div id="result-container">
            <h3>Caloric Recommendation:</h3>
            <p id="calories-result"></p>
            <h3>Instructions:</h3>
            <p id="instructions-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
